<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<form method="GET">
		First name: <input type="text" name="first name"><br>
		Last name: <input type="text" name="last name"><br>
		<!-- Email: <input type="text" name="email" required><br> -->
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" minlength="6" name="password" required><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender: <br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Femalee<br>
		<input type="radio" name="gender" value="Other">Other<br>
		<br>
		<ol>
			<li><input type="radio" name="gender" value="Male">Male</li><br>
			<li><input type="radio" name="gender" value="Female">Female</li><br>
			<li><input type="radio" name="gender" value="Other">Other</li><br>
		</ol>
		Pets: <br>
		<input type="checkbox" name="pets" value="Cat">Cat<br>
		<input type="checkbox" name="pets" value="Dog">Dog<br>
		<input type="checkbox" name="pets" value="Rabbit">Rabbit<br>
		<input type="checkbox" name="pets" value="Snake">Snake<br>
		<input type="checkbox" name="pets" value="Other">Other<br>
		Cars: <br>
		<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="bmw">BMW</option>
			<option value="opel">Opel</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
	<a href="index.html"><h4>Go back</h4></a>
</body>
</html>
